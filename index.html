<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="imagens/icone.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>Página de Login</title>
</head>

<body>
    <main class="content">
        <!--FORMULÁRIO DE LOGIN-->
        <div id="login" class="login">
            <form method="post" action="">
                <h1>Acesse sua conta</h1>
                <p>
                    <input id="email" name="email" required="required" type="text" placeholder="E-mail" />
                </p>

                <p>
                    <input id="senha" name="senha" required="required" type="password" placeholder="Senha" />
                </p>

                <p class="checkbox">
                    <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
                    <label for="manterlogado">Lembre-me</label>
                    <a href="#">Esqueceu a senha?</a>
                </p>

                <p class="btn">
                    <input type="submit" value="Entrar"/>
                </p>
            </form>

            <div class="cadastro">
                <a href="#">Não Possui cadastro?</a>
                <p>Entrar com: </p>
                <a href="#"><img src="imagens/Facebook.png" alt="Facebook"></a>
                <a href="#"><img src="imagens/Gmail.png" alt="Gmail"></a>
            </div>

        </div>

        <div class="img-bgd">
            <img src="imagens/backgroud.jpg" alt="Imagem de fundo">
        </div>

    </main>
</body>

</html>
